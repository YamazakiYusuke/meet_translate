<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Meet Caption Translator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light" style="width:320px; min-height:180px;">
  <div class="container p-3" style="max-width: 320px;">
    <div class="card shadow-sm rounded-4">
      <div class="card-body text-center">
        <h4 class="card-title mb-3">Meet Caption Translator</h4>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="toggle-translate">
          <label class="form-check-label" for="toggle-translate">翻訳を有効化</label>
        </div>
        <div class="mb-3">
          <div class="border rounded bg-white p-2" style="min-height:2.5em; font-size:1.1em;" id="latest-translation">
            （ここに翻訳字幕が表示されます）</div>
        </div>
        <a href="options.html" target="_blank" class="btn btn-primary w-100 mb-2">設定を開く</a>
        <div id="popup-status" class="mt-2"></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
