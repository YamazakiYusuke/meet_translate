<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>拡張機能オプション</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg" style="max-width: 420px; width: 100%;">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">Google Meet Caption Translator 設定</h2>
        <form id="options-form">
          <div class="mb-3">
            <label for="apiKey" class="form-label">OpenAI API Key</label>
            <input type="password" class="form-control" id="apiKey" required>
          </div>
          <div class="mb-3">
            <label for="targetLang" class="form-label">翻訳先言語</label>
            <select id="targetLang" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label for="model" class="form-label">翻訳モデル</label>
            <select id="model" class="form-select"></select>
          </div>
          <hr>
          <h5 class="mb-3">Meeting Minutes</h5>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="enableMinutes">
            <label class="form-check-label" for="enableMinutes">Enable Meeting Minutes</label>
          </div>
          <div class="mb-3">
            <label for="minutesEmail" class="form-label">Recipient Email for Minutes</label>
            <input type="email" class="form-control" id="minutesEmail">
          </div>
          <hr>
          <div class="mb-3">
            <label for="captionColor" class="form-label">字幕テキストカラー</label>
            <select id="captionColor" class="form-select">
              <option value="black">黒（背景白）</option>
              <option value="white">白（背景黒）</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">保存</button>
        </form>
        <div id="status" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>
  <script src="languages.js"></script>
  <script src="models.js"></script>
  <script src="options.js"></script>
</body>

</html>
