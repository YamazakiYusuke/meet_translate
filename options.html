<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>拡張機能オプション</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Google Meet Caption Translator 設定</h1>
  <form id="options-form">
    <label>OpenAI API Key:<br>
      <input type="password" id="apiKey" required>
    </label><br><br>
    <label>翻訳先言語:<br>
      <select id="targetLang" required></select>
    </label><br><br>
    <label>翻訳モデル:<br>
      <select id="model"></select>
    </label><br><br>
    <button type="submit">保存</button>
  </form>
  <div id="status"></div>
  <script src="languages.js"></script>
  <script src="models.js"></script>
  <script src="options.js"></script>
</body>

</html>
